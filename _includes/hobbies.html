{% assign hobbies = site.data.data.sidebar.hobbies %}
{% if hobbies %}
<div class="hobbies-container container-block">

  <h2 class="container-block-title">
    Hobbies
  </h2>

  <ul class="list-unstyled hobbies-list">
    {% for hobby in hobbies %}

      {% if hobby.link %}
      <li><a href="{{ hobby.link }}">{{ hobby.item }}</a></li>
      {% else %}
      <li>{{ hobby.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//hobbies-->
{% endif %}
